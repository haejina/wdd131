<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="RecipeBook">
    <meta property="og:type" content="website" />
    <meta property="og:description" content="Discover and share delicious recipes">
    <meta property="og:image" content="https://yourwebsite.com/images/recipe-book.png">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta name="twitter:card" content="summary_large_image">
    <title>Recipe Book</title>
    <link rel="stylesheet" href="recipes.css">
</head>
<body>
    <header>
        <img src="images/images/recipe-book.png" alt="Recipe Book Logo">
        <h1>RecipeBook</h1>
    </header>
    <form>
        <input type="text" placeholder="Find a recipe">
        <button type="submit">&#x1F50D;</button>
    </form>
    <main>
        <div id="recipe-container"></div>
    </main>
    <footer>
        <div class="social">
            <a href="#"><img src="images/images/instagram_icon.svg" alt="Instagram Icon"></a>
            <a href="#"><img src="images/images/youtube_icon.svg" alt="Pinterest Icon"></a>
            <a href="#"><img src="images/images/pinterest_icon.svg" alt="YouTube Icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
    <script src="main.js" type="module"></script>
</body>
</html>
