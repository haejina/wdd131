<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="card-success" class="hidden">
        <i class="fa fa-check"></i>
        <p>Payment Successful!</p>
    </div>
    <div id="form-errors" class="hidden">
        <i class="fa fa-exclamation-triangle"></i>
        <p id="card-error">Card error</p>
    </div>
    <div id="form-container">
        <div id="card-front">
            <div id="shadow"></div>
            <div id="image-container">
                <span id="amount">TOTAL:  <strong>$199</strong></span>
                <span id="card-image">
                    <img src="favicon.png" alt="favicon_img">
                </span>
            </div>
            <label for="card-number">CARD NUMBER</label>
            <input type="text" id="card-number" placeholder="1234 5678 9101 1112" length="16">
            <div id="cardholder-container">
                <label for="card-holder">CARD HOLDER</label>
                <input type="text" id="card-holder" placeholder="John Doe" />
            </div>
            <div id="exp-container">
                <label for="card-exp">EXPIRATION</label>
                <input id="card-month" type="text" placeholder="MM" length="2">
                <input id="card-year" type="text" placeholder="YY" length="2">
            </div>
            <div id="cvc-container">
                <label for="card-cvc">CVC/CVV</label>
                <input id="card-cvc" placeholder="XXX" type="text" min-length="3" max-length="4">
            </div>
        </div>
        <div id="card-back">
            <div id="card-stripe"></div>
        </div>
        <input type="text" id="card-token" />
        <button type="button" id="card-btn">Submit</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script src="https://use.fontawesome.com/f1e0bf0cbc.js"></script>
</body>
</html>
